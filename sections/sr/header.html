<!-- ========================================
     HEADER & NAVIGATION
     ======================================== -->

<!-- NAVIGATION -->
<header
  class="sticky top-0 z-50 backdrop-blur-xl bg-parchment/80 border-b border-gold/10 shadow-sm"
>
  <div class="pl-4 pr-4 md:pr-6 lg:pr-8 max-w-screen-2xl mx-auto">
    <div class="flex items-center justify-between py-4">
      <!-- Logo -->
      <a
        href="#hero"
        class="flex items-center gap-2 hover:opacity-80 transition-opacity group ml-0"
      >
        <img
          src="/assets/logo/joyfruits-compact.svg"
          alt="JoyFruits - Premium karipska rakija"
          class="h-10 md:h-12 lg:h-14 w-auto transition-transform group-hover:scale-105"
        />
      </a>

      <div class="flex items-center gap-4">
        <!-- Desktop Nav -->
        <nav class="hidden lg:flex items-center gap-8">
          <a href="#product" class="nav-link">Proizvod</a>
          <a href="#process" class="nav-link">Proces</a>
          <a href="#voyage" class="nav-link">Putovanje</a>
          <a href="#testimonials" class="nav-link">Utisci</a>
        </nav>

        <!-- Desktop Language Switcher -->
        <div class="hidden lg:flex items-center">
          <div class="lang-switcher" role="group" aria-label="Promena jezika">
            <a class="lang-switcher__btn" href="/en/">EN</a>
            <a class="lang-switcher__btn is-active" href="/sr/">SR</a>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <button
          id="menuBtn"
          class="lg:hidden w-10 h-10 flex items-center justify-center rounded-full bg-gold/10 hover:bg-gold/20 transition-colors"
          aria-label="Otvori meni"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Mobile Menu -->
<div id="mobileMenu" class="mobile-menu">
  <button
    id="closeMenuBtn"
    class="absolute top-6 right-6 w-10 h-10 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 transition-colors"
    aria-label="Close menu"
  >
    <svg
      class="w-6 h-6 text-white"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      ></path>
    </svg>
  </button>
  <a href="#product" class="mobile-menu-link" style="transition-delay: 0.1s"
    >Proizvod</a
  >
  <a href="#process" class="mobile-menu-link" style="transition-delay: 0.15s"
    >Proces</a
  >
  <a href="#voyage" class="mobile-menu-link" style="transition-delay: 0.2s"
    >Putovanje</a
  >
  <a
    href="#testimonials"
    class="mobile-menu-link"
    style="transition-delay: 0.25s"
    >Utisci</a
  >
  <a href="#contact" class="btn btn-primary" style="transition-delay: 0.3s"
    >Kontakt</a
  >
  <div class="lang-switcher lang-switcher--mobile">
    <a class="lang-switcher__btn" href="/en/">EN</a>
    <a class="lang-switcher__btn is-active" href="/sr/">SR</a>
  </div>
</div>
